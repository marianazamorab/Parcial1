<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Roboto:wght@400&family=Rochester&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Parcial 1</title>
  </head>
  <body>
    <div class="row align-items-center" id="bant">
      <div class="col-lg-10">
        <h1 id="titulo">Restaurant & Lounge</h1>
      </div>
      <div class="col-lg-1">
        <img
          src="media/carrito.png"
          class="img-fluid"
          alt="carrito"
          id="carrito"
        />
      </div>
      <div class="col-lg-1">
        <span id="cantidad"></span>
      </div>
    </div>
    <div class="row" id="border">
      <img src="media/banner.png" class="img-fluid" alt="banner" id="banner" />
    </div>
    <div class="row" id="navb">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav"></div>
          </div>
        </div>
      </nav>
    </div>
    <div class="popup-wrapper" id="popupp">
      <div class="popup position-absolute translate-middle" id="pop">
          <div class="popup-content">
              <h3 id="ptitle">Cancel Order</h3>
              <p id="pcontent">Are you sure about cancelling the order?</p>
              <div class="row d-flex justify-content-end">
                <button type="button" class="confirm" id="con">No, I want to continue adding products</button></td>
              </div>
              <div class="row d-flex justify-content-end">
                <button type="button" class="cancel" id="can">Yes, I want to cancel the order</button>
              </div>
          </div>
      </div>
  </div>
    <div class="row align-items-center" id="central">
      <h4 class="Roboto">PRODUCTS</h4>
    </div>
    <div class="container-fluid">
      <div
        class="row d-flex align-items-stretch justify-content-center align-items-center"
        id="productos"
      ></div>
    </div>
    <footer class="d-flex justify-content-center" id="footer">
      Contact us: +57 3102171020 - info@restaurant.com - @restaurant
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
